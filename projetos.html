---
layout: default
title : Projetos
---

<!-- TITLE -->
<h4>Meus Projetos</h4><br />

<!-- PROJECTS -->
<div class="related-projects">
	
	<!-- LIST -->
	<ul class="related-projects-list">
		
		{% for project in site.projects-list %}
			<li>
				<div class="clip-related">
					<img class="cover" src="/public/img/projects/{{ project.id }}.png" alt="" />
				</div>
				<div class="right-content">
					<strong>{{ site.projects[project.id].name }}</strong><br/>
					{{ site.projects[project.id].desc }}
					<a href="{{ site.projects[project.id].link }}" class="link-arrow" target="_blank">Saiba mais &#8594;</a>
				</div>
			</li>
		{% endfor %}
		
	</ul>
	<!-- ENDS LIST -->
	
</div>
<!-- ENDS PROJECTS -->
