<!-- BLOG POST -->
<div class="post single">
	
	<!-- TITLE -->

	<!-- META -->
	<ul class="meta">
		<li>Por <a href="/sobre.html"><u>{{ page.author }}</u></a>&nbsp;</li>
		<li> em {{ page.date | date: "%d %b %Y" }} &nbsp;</li>
	</ul>
	<!-- ENDS META -->
	
	<!-- IMAGE -->
	<div class="feature-image">
		<img src="/public/img/posts/{{ page.id | replace:'/','' }}.jpg" alt="{{ page.title }}" />
	</div>
	<!-- ENDS IMAGE -->
	
	<div class="the-content">
		{{ content }}
	</div>
