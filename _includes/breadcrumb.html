<div id="header">
	<div id="page-title">{{ page.title }}</div>
	<div id="breadcrumbs">
		Você está aqui:
		<a title="Home" href="/">Home</a> &raquo;
		<a title="{{ page.title }}" href="{{ page.url }}">

				{{ page.category }}
			{% else %}
				{{ page.title }}
			{% endif %}
		</a>
	</div>
</div>
