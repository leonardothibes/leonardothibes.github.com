projects:
    fakeseguro:
        name: Fake Seguro
        desc: Gateway de pagamento para testes de integração com o PagSeguro do UOL. 
              Ainda em estágio embrionário, mas funcional.
        link: http://documentup.com/leonardothibes/fakeseguro
    zf:
        name: Esqueleto de projeto em Zend Framework
        desc: Um projeto básico implementado em PHP5 e Zend Framework já configurado 
              para as minhas necessidades mais comuns, e contendo as bibliotecas que
              mais uso no dia-a-dia.
        link: http://documentup.com/leonardothibes/zf
    php-skel:
        name: PHP-Skel
        desc: Um esqueleto projeto PHP já configurado com testes unitários(PHPUnit),
              documentação de classes(phpDocumentor), verificação de padrão de
              código(Code-Sniffer), integração contínua(Travis-CI) e deploy(Phing).
              Compatível com PHP 5.3/5.4/5.5.
        link: http://documentup.com/leonardothibes/php-skel
    tbs:
        name: Tbs-Bundle
        desc: Um conjunto de componentes utilitários que uso em meus projetos.
              Compatível com PHP 5.3/5.4/5.5.
        link: http://documentup.com/leonardothibes/Tbs
    models:
        name: Models
        desc: Estrutura inicial para começar a desenvolver models em um projeto PHP.
              Independe de Framework, é compatível com PHP 5.3/5.4/5.5 e PSR0.
        link: http://documentup.com/leonardothibes/Models
    jdaemon:
        name: jDaemon
        desc: Plugin de jQuery para monitorar uma url e acionar um evento.
              Muito útil para fazer notificações no estilo Facebook.
        link: http://documentup.com/leonardothibes/jDaemon
    webconfig:
        name: Webconfig
        desc: Utilitário de linha de comando para gerenciar o Apache sem ter que 
              editar os arquivos de configuração manualmente.
        link: http://documentup.com/leonardothibes/webconfig
    puppet-php:
                name: Puppet PHP
                desc: Módulo do Puppet para gerenciamento do PHP
                link: http://forge.puppetlabs.com/leonardothibes/php
    puppet-zf:
            name: Puppet Zf
            desc: Módulo do Puppet para gerenciamento do Zend Framework 1.x.x e 2.x.x.
            link: http://forge.puppetlabs.com/leonardothibes/zf
    puppet-jekyll:
        name: Puppet Jekyll
        desc: Módulo do Puppet para gerenciamento do Jekyll.
        link: http://forge.puppetlabs.com/leonardothibes/jekyll
    puppet-phpmyadmin:
        name: Puppet phpMyAdmin
        desc: Módulo do Puppet para gerenciamento do phpMyAdmin.
        link: http://forge.puppetlabs.com/leonardothibes/phpmyadmin
    puppet-usvn:
        name: Puppet USVN
        desc: Módulo do Puppet para instalação do USVN, uma ferramenta web para gerenciamento do Subversion.
        link: http://forge.puppetlabs.com/leonardothibes/usvn
    puppet-env:
            name: Puppet Env
            desc: Módulo do Puppet para gerenciamento do ambiente shell.
            link: http://forge.puppetlabs.com/leonardothibes/env
    puppet-vim:
        name: Puppet Vim
        desc: Módulo do Puppet para gerenciamento do Vim.
        link: http://forge.puppetlabs.com/leonardothibes/vim
    puppet-devtools:
        name: Puppet Devtools
        desc: Módulo do Puppet para instalação de ferramentas de desenvolvimento.
        link: http://forge.puppetlabs.com/leonardothibes/devtools
    puppet-crontab:
        name: Puppet Crontab
        desc: Módulo do Puppet para gerenciar o Crontab do Linux.
        link: http://forge.puppetlabs.com/leonardothibes/crontab
    puppet-s3cmd:
        name: Puppet S3cmd
        desc: Módulo do Puppet para gerenciar a instalação do s3cmd.
        link: http://forge.puppetlabs.com/leonardothibes/s3cmd
    puppet-wget:
        name: Puppet Wget
        desc: Módulo do Puppet para download de arquivos.
        link: http://forge.puppetlabs.com/leonardothibes/wget
    puppet-util:
        name: Puppet Util
        desc: Módulo do Puppet contendo uma biblioteca de utilitários para serem usados em outros módulos.
        link: http://forge.puppetlabs.com/leonardothibes/util

